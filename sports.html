<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-sports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
        }

        .quiz-container {
            background-color: rgba(255, 255, 255, 0.718);
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            /* box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); */
            text-align: center;
        }

        .option-btn {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .option-btn:hover {
            background-color: #f8cb0b;
            color: black;
        }

        #next-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #feedback {
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
        }

        #feedback.correct {
            color: green;
        }

        #feedback.incorrect {
            color: red;
        }

        @media (max-width: 768px) {
            .quiz-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar bg-black navbar-expand-lg sticky-lg-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand mx-5" href="#">QUIZ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link mx-5" aria-current="page" href="quiz.html">Start</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-5  active" href="sports.html">Sports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-5" href="science.html">Science & Nature</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-5" href="entertainment.html">Entertainment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-5" href="art.html">Art & Literature</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-5" href="history.html">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-5" href="geography.html ">Geography</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="bg">
        <div class="quiz-container">
            <div id="timer" class="mb-2 fw-bold fs-5 text-danger">‚è∞Time: <span id="time">0</span> sec</div>
            <div id="score-container" class="mb-3">
                <p class="fw-semibold">Score: <span id="score">0</span></p>
            </div>
            <div id="question-container">
                <h4 id="question"></h4>
                <div id="options" class="d-grid gap-2">
                    <button class="option-btn btn" onclick="selectAnswer(0)"></button>
                    <button class="option-btn btn" onclick="selectAnswer(1)"></button>
                    <button class="option-btn btn" onclick="selectAnswer(2)"></button>
                    <button class="option-btn btn" onclick="selectAnswer(3)"></button>
                </div>
            </div>
            <div id="feedback" class="mt-3 fw-bold"></div>
            <button id="next-btn" onclick="loadNextQuestion()" style="background-color: #0056b3;">Next Question</button>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
